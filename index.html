<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Coletor de ID</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    textarea {
      width: 90%;
      max-width: 800px;
      height: 200px;
      margin: 1rem 0;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      resize: vertical;
    }

    #inputText {
      background-color: #111;
      color: #ddd;
    }

    #outputText {
      background-color: #222;
      color: #0f0;
    }

    button {
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #666;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Coletor de ID</h1>

  <textarea id="inputText" placeholder="Cole aqui o conteúdo do Discord..."></textarea>
  <button onclick="coletarIDs()">Extrair IDs</button>
  <textarea id="outputText" readonly placeholder="IDs extraídos aparecerão aqui..."></textarea>

  <div class="footer">By liidski</div>

  <script>
    function coletarIDs() {
      const texto = document.getElementById('inputText').value;
      const ids = texto.match(/\b\d{18,19}\b/g);
      const resultado = ids ? ids.join(' ') : '';
      document.getElementById('outputText').value = resultado;
    }
  </script>
</body>
</html>
