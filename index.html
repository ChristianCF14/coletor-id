<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coletor de ID</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    textarea {
      width: 90%;
      max-width: 800px;
      height: 200px;
      margin: 1rem 0;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      resize: vertical;
    }

    #inputText {
      background-color: #111;
      color: #ddd;
    }

    #outputText {
      background-color: #222;
      color: #0f0;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #666;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Coletor de ID</h1>

  <textarea id="inputText" placeholder="Cole aqui o conteúdo copiado do Discord..."></textarea>

  <button onclick="extrairIDs()">Extrair IDs</button>

  <textarea id="outputText" readonly placeholder="Os IDs aparecerão aqui..."></textarea>

  <div class="footer">By liidski</div>

  <script>
    function extrairIDs() {
      const input = document.getElementById('inputText').value;
      const regex = /\b\d{18,19}\b/g;
      const matches = input.match(regex);
      const output = matches ? matches.join('\n') : '';
      document.getElementById('outputText').value = output;
    }
  </script>
</body>
</html>
